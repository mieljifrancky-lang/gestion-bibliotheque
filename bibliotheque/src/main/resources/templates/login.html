<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Biblioth√®que</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 shadow-lg rounded-xl p-8 w-full max-w-sm">
        <h2 class="text-2xl font-bold text-white mb-6 text-center">Connexion</h2>
        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label class="text-gray-300" for="username">Utilisateur</label>
                <input type="text" id="username" name="username" class="w-full mt-1 p-2 rounded-md bg-gray-700 text-white" placeholder="Votre identifiant" required>
            </div>
            <div>
                <label class="text-gray-300" for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="w-full mt-1 p-2 rounded-md bg-gray-700 text-white" placeholder="Votre mot de passe" required>
            </div>
            <p th:if="${error}" class="text-red-500 text-sm">Identifiant ou mot de passe incorrect</p>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-md font-bold transition">Se connecter</button>
        </form>
    </div>
</body>
</html>
